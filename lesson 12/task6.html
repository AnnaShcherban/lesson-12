    <h1>Задача5</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>
    <script>
      let names = ["Anna", "Tania", "Olga", "Iryna", "Yana"]
      document.write(`${names}<br>`)
      let findLength = 5
      function sortedElement(isArray) {
        for (let i = 1; i < isArray.length; i++) {
          let CurrentElement = isArray[i]
          let j = i - 1
          while (isArray[j].length > CurrentElement.length && j >= 0) {
            isArray[j + 1] = isArray[j]
            j--
          }
          isArray[j + 1] = CurrentElement
        }
        return isArray
      }
      document.write(`масив відсортований${sortedElement(names)}<br>`)
      //бінарна функція
      function quantityАccount(isArray, serchElement) {
        let start = 0
        let end = isArray.length - 1
        let middle
        while (start <= end) {
          midle = Math.floor((start + end) / 2)
          if (serchElement === isArray[middle].length) return middle
          if (serchElement > isArray[middle].length) start = middle + 1
          if (serchElement < isArray[middle].length) end = middle - 1
        }
        return -1
      }

      document.write(`Імя з довжиною${findLength}є дане імя в масиві`)
