<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 12</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та
      порівнянь чисел під час сортування включеннями.
    </p>
    <script>
      let arr = []
      for (let index = 0; index < 30; index++) {
        arr.push(Math.floor(Math.random() * 100))
      }
      let exchanges = 0
      let comparisons = 0
      function quantityАccount(isArray) {
        for (let i = 1; i < isArray.length; i++) {
          const CurrentElement = isArray[i]
          let j = i - 1
          while (isArray[j] > CurrentElement && j >= 0) {
            isArray[j + 1] = isArray[j]
            j--
            exchanges++
            comparisons++
          }
          isArray[j + 1] = CurrentElement
        }
        return isArray
      }
      document.write(`Масив початковий;${arr}<br>`)
      document.write(`Масив після сортування;${quantityАccount(
        arr
      )}<br> Порівнянь!!! ${comparisons}<br> Обмінів !!!${exchanges}<br>
      `)
    </script>
  </body>
</html>
